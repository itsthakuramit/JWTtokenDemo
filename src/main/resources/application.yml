server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/yavanaDB?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
